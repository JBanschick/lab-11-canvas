<html>
<head>
	<title> my page is awesome  </title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	for(a = 0; a <= 4; a = a + 1){

		var b = 35
		* a;
		context.fillstyle = "#ffffff"
		context.fillRect(b, 0, 30, 30);
	}
}
</script>
</body>
</html>
