<html>
<head>
	<title> my page is awesome  </title>
</head>
<body onload="draw()">
<canvas id="sketch" width="600" height="600">
</canvas>
<script>

function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");



	for(b = 0; b <= 3; b = b + 1) {
		for(a = 0; a <= 3; a = a + 1){
			context.fillstyle = "#000000"
			context.fillRect(150 * a, 150 * b, 75, 75);
		}
	}	
	for(b = 0; b <= 3; b = b + 1) {
		for(a = 0; a <= 3; a = a + 1){
			context.fillstyle = "#000000"
			context.fillRect((150 * a) + 75, (150 * b) + 75, 75, 75);
		}
	}	
	for(b = 0; b <= 1; b = b + 1) {
		for(a = 0; a <= 3; a = a + 1){
			context.fillStyle = "#00ff00"
			context.beginPath();
			context.arc((150 * a) + 38, (150 * b) + 38, 30, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}
	}
	for(b = 0; b <= 0; b = b + 1) {
		for(a = 0; a <= 3; a = a + 1){
			context.fillStyle = "#00ff00"
			context.beginPath();
			context.arc((150 * a) + 114, (150 * b) + 114, 30, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}
	}
	for(b = 0; b <= 1; b = b + 1) {
		for(a = 0; a <= 3; a = a + 1){
			context.fillStyle = "#0000ff"
			context.beginPath();
			context.arc((150 * a) + 113, (150 * b) + 412, 30, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}
	}
	for(b = 0; b <= 0; b = b + 1) {
		for(a = 0; a <= 3; a = a + 1){
			context.fillStyle = "#0000ff"
			context.beginPath();
			context.arc((150 * a) + 38, (150 * b) + 488, 30, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}
	}
}
</script>
</body>
</html>
